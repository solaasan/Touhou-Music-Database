<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<form action="/" method="get">
    <button type="submit">Back</button>
</form>
<a href="{{ url_for('download_csv', source_track_id=query) }}">Download CSV</a>
<table>
  <tr>
    <th>Track Name</th>
    <th>Track Artist</th>
    <th>Album Artist</th>
    <th>Album Name</th>
    <th>Album URL</th>
    <th>Album Genre</th>  
  </tr>
  {% for result in results %}
  <tr>
    <td>{{ result[0] }}</td>
    <td>{{ result[1] }}</td>
    <td>{{ result[2] }}</td>
    <td>{{ result[3] }}</td>
    <td>{% if result[4] %}<a href="{{ result[4] }}">Link</a>{% else %}Not Available{% endif %}</td>
    <td>{% if result[5] %}{{ result[5] }}{% else %}{% endif %}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
